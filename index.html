<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="product-card">
        <figure class="product-card__figure">
          <picture class="product-card__picture">
            <source
              media="(min-width: 640px)"
              srcset="assets/images/image-product-desktop.jpg"
            />
            <img
              src="assets/images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum perfume bottle"
              class="product-card__image"
            />
          </picture>
        </figure>

        <div class="product-card__content">
          <p class="product-card__category">Perfume</p>

          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-card__price-group">
            <p class="product-card__price product-card__price--current">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p>
            <p class="product-card__price product-card__price--old">
              <span class="visually-hidden">Original price:</span>
              <s>$169.99</s>
            </p>
          </div>

          <button class="product-card__button" type="button">
            <img
              src="assets/images/icon-cart.svg"
              alt=""
              class="product-card__button-icon"
              aria-hidden="true"
            />
            <span class="product-card__button-text">Add to Cart</span>
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/galvaradosd" target="_blank"
        >Germ√°n Alvarado</a
      >.
    </footer>
  </body>
</html>
